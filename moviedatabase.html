<!DOCTYPE html>
<html ng-app="movieApp">
<head>
    <title></title>

 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    
    <script type="text/javascript" src="moviedatabase.js"></script>
    

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
<style>

.well{
    background-color: #655070;
}
</style>



</head>



<body ng-controller="movieController" style="background-color:#B6B3AC">

<div class="container">
<div class="row">
    <div class="col-sm-12 well" style="text-align:center" ">

<!-- FIND MOVIES -->
        <form ng-submit="searchedTitle()" >
            <input type="text" ng-model="search" >
            <button ng-click="" class="btn btn-primary">Search</button>
         </form>
<!-- BUTTON DIV -->
 <div >
                               
       
<!-- FIND PERSON -->
     <form>
           
                <button ng-click="searchPerson()" class="btn btn-success">People</button>
                   
             
        
<!-- OUT NOW -->
       
                <button ng-click="displayOutNow()" class="btn btn-success">Now Playing</button>
    
        

       
                <button ng-click="displayHighestRated()" class="btn btn-success">Highest Rated</button>
     </form>
</div> 
<!-- END OF BUTTONS -->
    </div>
</div>
<div class="row">
    
    <div ng-repeat="movie in movieArray" class="col-sm-3 movie-poster">
        <img ng-src="{{imagePath}}{{movie.itemImage}}" alt="">
    </div>



</div>

</div>

</body>
</html>
